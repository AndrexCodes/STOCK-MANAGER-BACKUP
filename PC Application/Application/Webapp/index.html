                    </ul>
                </div>
            </div>
            <input type="text" name="product_filter" id="product_filter" placeholder="Search here ..."

        <main>
            <div id="products">

            <div class="selling_cart">

                    </div> -->

            </div>

    <div id="loginScreen">
        <img src="pexels-lukas-669619.jpg" alt="">
        <form name="login_cred" onsubmit="logIn(); return false;">
            <!-- <img src="simba_app.png" alt=""> -->
            <h1>STOCK MANAGER</h1>
            <h2>User Login</h2>
            <input type="text" name="username" id="username" placeholder="User Name" required>
            <input type="password" name="password" id="password" placeholder="Password" required>
            <input type="submit" value="Login">
            <!-- <a href="">Forgot Your Password? Reset Here</a> -->
        </form>
    </div>
    <div id="loading_screen">
        <div class="three-body">
            <div class="three-body__dot"></div>
            <div class="three-body__dot"></div>
            <div class="three-body__dot"></div>
        </div>
    </div>
    <div id="add_files_screen">
        <header>
            <img src="back_white_icon.png" alt="" onclick="screenManager(0)">
            <img src="new-file.png" alt="" onclick="screenManager(3)">
        </header>
        <div id="all_files">
            <div class="unit_file">
                <div class="unit_file_img">
                    <img src="folder.png" alt="">
                </div>
                <div class="unit_base">
                    <img src="folder.png" alt="">
                    <p>Business License <br> 12-03-2024</p>
                </div>
            </div>

        </div>
    </div>
    <div id="add_file_form">
        <header>
            <img src="back_white_icon.png" alt="" onclick="screenManager(2)">
        </header>
        <form name="add_file" onsubmit="addNewFile(); return false">
            <p>Add New File</p>
            <input type="text" name="file_name" id="file_name" placeholder="File name">
            <div class="input_field">
                <img src="new-file.png" alt="">
                <input type="file" name="new_file" id="new_file">
            </div>
            <button>SUBMIT</button>
        </form>
    </div>
